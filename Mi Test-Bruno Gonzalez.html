<html lang="en">

<body>
<script> 
 //Se inicia aqui y se pone "script" para indicar que el lenguaje a utilizar es de JavaScript
   
   //Se declaran variables
   var cuest=1; //Le doy el valor "1" para que el "switch" comiense desde "case 1"
   var pregunta;
   var respuesta1="Bruno";
   var respuesta2="Gonzalez";
   var respuesta3="Climaco";
   var respuesta4="18";

   var respuesta9="Ingenieria en Software";
   var respuesta10="UPT";

   //Mensaje de bienvenida
   alert("Bienvenido a mi Test Personal\nPor favor, responda estas 10 preguntas\nRecuerda usar mayusculas");

   //Se inicia el cuestionario
   switch(cuest)
   {
       case 1: //El switch va por diferentes opciones, en este caso "case 1" es lo mismo a "pregunta 1"
           pregunta=prompt("¿Cual es mi nombre?");//Se usa "prompt" para que el usuario le asigne un valor a "pregunta"
           //Se usa "if/else" para arrojar dos resultados posibles
           if(pregunta==respuesta1) //Si la respuesta ingresada es igual a la respuesta correcta entonces:
           {
               puntaje=puntaje+1
               console.log("1. Correcto"); //Se va a arrojar el mensaje "Correcto" y se va a sumar 1 punto a la variable "puntaje"
           }
           else //Si la respuesta ingresada no es igual a la respuesta correcta entonces:
           {
               console.log("1. Incorrecto, la respuesta es: "+respuesta1); //Se arroja que la respuesta es incorrecta, ademas de mostrar la respuesta correcta
           }
           //Y asi se repite el proceso hasta que se encuentre un "break"

        case 2:

           {
                puntaje=puntaje+1
                console.log("2. Correcto");

           pregunta=prompt("¿Que dia cumplo años?");

                console.log("5. Incorrecto, la respuesta es: "+respuesta5);

           pregunta=prompt("¿En que escuela voy?");
           if(pregunta==respuesta10)
           {
                puntaje=puntaje+1
                console.log("10. Correcto");
           }
           else
           {
                console.log("10. Incorrecto, la respuesta es: "+respuesta10);
           }
        break; //Al llegar al break la estructura "switch" se detiene, normalmente se usa en cada "case" pero solamente puse uno hasta el final para que se ejecitaran todos los "case"
   }

   console.log("¡¡MUCHAS GRACIAS!!\nObtuviste "+puntaje+" respuestas correctas"); //Al final se arroja un mensaje de agradecimiento, ademas, se muestra el puntaje obtenido con la variable "puntaje", la cual estuvo juntando todos los puntos obtenidos


 //Fin del "script"
</script>
